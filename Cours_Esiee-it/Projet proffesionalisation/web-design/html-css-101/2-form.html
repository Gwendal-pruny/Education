<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Firstname NAME">
        <meta name="description" content="Le portfolio exposant tous mes projets.">

        <!-- Dit au navigateur de préparer à l'avance la connexion avec le CDN
            sur lequel sont stockées les webfonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!-- Ici, on utilise une feuille CSS sur un CDN pour ajouter une webfont -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,700&display=swap">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="2-form.css">

        <title>Contact - MonPortfolio</title>
    </head>
    <body>
        <header>
            <h1>Prenom NOM</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Accueil</a>
                    </li>
                    <li>
                        <a href="#">Projets</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Contact</h2>

            <!-- Un élément invisible mais essentiel pour créer un formulaire. L'attribut method
                précise si les données sont envoyées dans l'URL (GET) ou si elles sont envoyées
                dans le corps de la requête HTTP (POST). L'attribut action indique à quelle
                URL envoyer les données du formulaire. -->
            <form action="#" method="get">
                <!-- Pour facilement aligner les champs l'un en dessous de l'autre,
                    on les regroupe dans des <div> -->
                <div>
                    <!-- Lorsque l'attribut "for" d'une légende correspond à l'attribut "id" d'un champ,
                        cliquer dessus va faire un focus sur le champ, facilitant son utilisation -->
                    <label for="name">Votre nom :</label>
                    <!-- <input> est utilisé pour demander une information tenant sur une ligne,
                        ici son type générique "text" permet d'y écrire n'importe quoi -->
                    <input type="text" name="usr_name" id="name">
                </div>

                <div>
                    <label for="email">Votre adresse e-mail :</label>
                    <!-- Préciser cette fois le type "email" indique au navigateur qu'il doit
                        faire une légère validation de ce qui est écrit. L'attribut placeholder
                        permet de montrer le format de la valeur souhaitée tant que
                        l'utilisateur n'a encore rien écrit dans le champ -->
                    <input type="email" name="usr_email" id="email" placeholder="test@email.com">
                </div>

                <div>
                    <label for="phone">Votre téléphone :</label>
                    <!-- Le type "phone" est sans effet sur ordinateur, mais affichera un
                        clavier uniquement composé de chiffres sur un smartphone ou tablette.
                        L'attribut "required" nécessite de remplir le champ pour envoyer le
                        formulaire (ce qui ne remplace pas une validation côté serveur !) -->
                    <input type="phone" name="usr_phone" id="phone" required>
                </div>

                <div>
                    <label for="brand">Votre marque préférée :</label>
                    <!-- Pour demander un choix parmi une grande liste d'options, utiliser
                        l'élément <select> est bien plus pratique -->
                    <select name="usr_brand" id="brands">
                        <!-- Au lieu de proposer un choix par défaut, on peut utiliser
                            une option dont la valeur est vide -->
                        <option value="">---- Choisissez une option ----</option>
                        <!-- L'attribut "value" représente la valeur qui sera envoyée avec
                            le formulaire si cette option est choisie par l'utilisateur -->
                        <option value="apple">Apple</option>
                        <option value="google">Google</option>
                        <option value="samsung">Samsung</option>
                        <option value="xiaomi">Xiaomi</option>
                        <option value="oneplus">OnePlus</option>
                    </select>
                </div>

                <!-- Cet élément permet d'organiser clairement et
                    visuellement certains champs d'un formulaire -->
                <fieldset>
                    <legend>Raison de votre contact :</legend>
                    <div>
                    <!-- Les champs de type "radio" servent à limiter un seul choix parmi plusieurs,
                        il faut pour cela que chaque champ précise leur valeur dans "value" et qu'ils
                        soient regroupés par le même attribut "name" -->
                        <input type="radio" name="reason" value="embauche" id="raison_1">
                        <label for="raison_1">Embauche</label>
                    </div>
                    <div>
                        <!-- On peut préciser le champ choisi par défaut en ajoutant l'attribut vide "checked" -->
                        <input type="radio" name="reason" value="partrenariat" id="raison_2" checked>
                        <label for="raison_2">Partenariat</label>
                    </div>
                </fieldset>

                <div>
                    <label for="message">Votre message :</label>
                    <!-- Pour des textes longs sur plusieurs lignes, on utilisera alors ce champ -->
                    <textarea id="message" name="user_message"></textarea>
                </div>

                <fieldset>
                    <legend>Puis-je vous recontacter...</legend>
                    <div>
                    <!-- Les champs de type "checkbox" peuvent être indépendant, ou également groupés par,
                        leur "name" si l'on veut laisser le choix de sélectionner plusieurs options. -->
                        <input type="checkbox" name="contact" id="moyen_1" value="phone">
                        <label for="moyen_1">Par téléphone</label>
                    </div>
                    <div>
                        <input type="checkbox" name="contact" id="moyen_2" value="mail">
                        <label for="moyen_2">Par email</label>
                    </div>
                </fieldset>

                <div>
                    <!-- Pour soumettre un formulaire, il faut toujours en son sein un boutton
                        de type "submit" (sauf de le cas d'un envoi via JavaScript) -->
                    <button type="submit">Envoyer le formulaire</button>
                </div>
            </form>
        </main>

        <footer>
            <p>
                Tous droits réservés, Prenom NOM.<br />
                Mis à jour le <time datetime="2021-04-10T14:18:00+02:00">10 Avril 2021</time>.
            </p>
        </footer>
    </body>
</html>
