<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Firstname NAME">
        <meta name="description" content="Application web interne à une entreprise.">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ==" crossorigin="anonymous" />
        <link rel="stylesheet" href="2-events.css">

        <link rel="shortcut icon" href="assets/favicon.png">

        <title>Events - JavaScript Front</title>
    </head>
    <body>
        <main class="container">
            <h1>Pear Store</h1>

            <div class="row">
                <div class="col">

                    <h3>Tablette</h3>

                    <div id="tablet">
                        <div class="icon green">
                            <i class="bi bi-chat-fill"></i>
                        </div>
                        <div class="icon blue">
                            <i class="bi bi-compass-fill"></i>
                        </div>
                        <div class="icon pink">
                            <i class="bi bi-music-note-beamed"></i>
                        </div>
                    </div>

                    <div id="tablet-back">
                        <div id="camera"></div>
                        <p>Votre gravure ici</p>
                    </div>

                </div>
                <div class="col">

                    <h3>Caractéristiques</h3>
                    <p>Gravure offerte : <input type="text" name="gravure"></p>
                    <p>Tablettes : <b id="nb-clicks">0</b></p>
                    <button id="test" type="button" class="btn btn-primary">Ajouter au panier</button>
                
                </div>
            </div>
        </main>
        <script src="2-events.js"></script>
    </body>
</html>
