<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <style>
        
        </style>

        <title>{{ article.titre }} - Django Minimal News</title>
    </head>
    <body>
        <nav class="container">
            <h1>Minimal News</h1>
            <hr/>
            <h2>{{ article.titre }}</h2>
            <div class="card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">
                        Écrit par {{ article.auteur }} ー Paru le {{ article.date | date:"d/m/Y" }} dans l'édition "{{ article.edition }}"
                    </h6>
                    <p class="card-text">
                        {{ article.contenu }}
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
