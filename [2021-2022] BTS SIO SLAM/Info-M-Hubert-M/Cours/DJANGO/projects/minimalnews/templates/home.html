<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <style>
        
        </style>

        <title>Accueil - Django Minimal News</title>
    </head>
    <body>
        <nav class="container">
            <h1>Minimal News</h1>
            <hr/>
            <h2>Dernière actualité</h2>
            <div class="card">
                <div class="card-body">
                    <a href="{% url "article" 1 first_article.slug %}" class="card-link">
                        <h3 class="card-title">{{ first_article.titre }}</h3>
                    </a>
                    <p class="card-text">{{ first_article.contenu }}</p>
                </div>
            </div>

        </div>
    </body>
</html>
