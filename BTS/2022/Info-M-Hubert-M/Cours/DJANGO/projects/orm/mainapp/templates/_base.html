{% load static %}
<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'fonts.css' %}">
        <link rel="stylesheet" href="{% static 'main.css' %}">

        <title>{% block title %}Page sans titre{% endblock %} - Rugby Tropical Cup</title>
    </head>
    <body>
        <header>
            <nav class="container">
                <img id="logo" src="{% static "logo.svg" %}" alt="Rugby Tropical Cup 2022">
                <ul>
                    <li>
                        <a href="{% url "home" %}" {% if request.resolver_match.url_name == "home" %}class="active"{% endif %}>
                            Accueil
                        </a>
                    </li>
                    <li>
                        <a href="{% url "stadiums" %}" {% if request.resolver_match.url_name == "stadiums" %}class="active"{% endif %}>
                            Stades
                        </a>
                    </li>
                    <li>
                        <a href="{% url "teams" %}" {% if request.resolver_match.url_name == "teams" %}class="active"{% endif %}>
                            Équipes
                        </a>
                    </li>
                    <li>
                        <a href="{% url "newsletter" %}" {% if request.resolver_match.url_name == "newsletter" %}class="active"{% endif %}>
                            Newsletter
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <a href="{% url "update" %}">Formulaire de mise à jour des inscrits à la newsletter (réservé aux administrateurs)</a>
            <p>Drapeaux provenant de <a href="https://flagicons.lipis.dev/">Country Flags in SVG</a></p>
        </footer>
    </body>
</html>
